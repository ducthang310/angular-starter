<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper" [ngClass]="{'nav-full': navFull}">
  <nav class="site-nav">
    <div class="site-nav__top">
      <div class="site-nav__logo">
        <a class="">S</a>
      </div>
      <div class="site-nav__gim">
        <button type="button" class="btn" (click)="navFull = !navFull">
          <span class="iconmoon icon-pushpin" *ngIf="!navFull"></span>
          <!--<span class="iconmoon icon-arrow-left2" *ngIf="navFull"></span>-->
          <svg *ngIf="navFull" class="side-burger-icon" viewBox="0 0 50 32"><path d="M49,4H19c-0.6,0-1-0.4-1-1s0.4-1,1-1h30c0.6,0,1,0.4,1,1S49.6,4,49,4z"></path><path d="M49,16H19c-0.6,0-1-0.4-1-1s0.4-1,1-1h30c0.6,0,1,0.4,1,1S49.6,16,49,16z"></path><path d="M49,28H19c-0.6,0-1-0.4-1-1s0.4-1,1-1h30c0.6,0,1,0.4,1,1S49.6,28,49,28z"></path><path d="M8.1,22.8c-0.3,0-0.5-0.1-0.7-0.3L0.7,15l6.7-7.8c0.4-0.4,1-0.5,1.4-0.1c0.4,0.4,0.5,1,0.1,1.4L3.3,15l5.5,6.2   c0.4,0.4,0.3,1-0.1,1.4C8.6,22.7,8.4,22.8,8.1,22.8z"></path></svg>
        </button>
      </div>
    </div>
    <ul class="site-nav__list">
      <li class="site-nav__item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/dashboard" class="site-nav__item-head cursor-hover">
          <span><span class="iconmoon icon-home"></span></span> Dashboard
        </a>
      </li>
      <li class="site-nav__item" [ngClass]="{'open': navChecker}" routerLinkActive="active">
        <div class="site-nav__item-head" (click)="navChecker = !navChecker">
          <span><span class="iconmoon icon-binoculars"></span></span> Checker
          <span class="iconmoon site-nav__arrow">
            <i class="material-icons md-16">keyboard_arrow_down</i>
          </span>
        </div>
        <ul class="nav-sub">
          <li class="nav-sub__item" routerLinkActive="active">
            <a routerLink="/checker/websites">
              <span><span class="iconmoon icon-newspaper"></span></span> Website
            </a>
          </li>
          <li class="nav-sub__item" routerLinkActive="active">
            <a routerLink="/checker/other">
              <span><span class="iconmoon icon-cool"></span></span> Other..
            </a>
          </li>
        </ul>
      </li>
      <li class="site-nav__item" [ngClass]="{'open': navDB}" routerLinkActive="active">
        <a routerLink="/backup" class="site-nav__item-head" (click)="navDB = !navDB">
          <span><span class="iconmoon icon-database"></span></span> Backup
          <span class="iconmoon site-nav__arrow">
            <i class="material-icons md-16">keyboard_arrow_down</i>
          </span>
        </a>
        <ul class="nav-sub">
          <li class="nav-sub__item" routerLinkActive="active">
            <a routerLink="/backup/databases">
              <span><span class="iconmoon icon-database"></span></span> Database
            </a>
          </li>
          <li class="nav-sub__item" routerLinkActive="active">
            <a routerLink="/backup/other">
              <span><span class="iconmoon icon-cool"></span></span> Others..
            </a>
          </li>
        </ul>
      </li>
      <li class="site-nav__item" routerLinkActive="active">
        <a routerLink="/crawler" class="site-nav__item-head">
          <span><span class="iconmoon icon-magic-wand"></span></span> Crawler
        </a>
      </li>
    </ul>
  </nav>
  <div class="site-content">
    <header class="site-header">
      <div>
        <!--<h2 class="site-title box-shadow">Dashboard</h2>-->
      </div>


      <ul class="right-nav">
        <li class="right-nav__item">

          <div ngbDropdown class="d-inline-block" placement="bottom-right" class="m-dropdown">
            <button type="button" class="btn btn-menu" id="dr-top-account" ngbDropdownToggle>
              DT
            </button>
            <div ngbDropdownMenu aria-labelledby="dr-top-account" class="box-shadow">
              <a routerLink="/account" class="dropdown-item a-dark">
                <i class="material-icons md-14">settings</i>Account
              </a>
              <a routerLink="/logout" class="dropdown-item a-dark">
                <i class="material-icons md-14">exit_to_app</i>Logout
              </a>
            </div>
          </div>
        </li>
      </ul>
    </header>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </div>

</div>

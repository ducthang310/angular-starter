<div class="content-full-width auth-wrapper">
  <div class="sp-form box-shadow" *ngIf="!success">
    <div class="sp-form__head">
      <span class="sp-form__h-text">Shi Center</span>
    </div>
    <form class="sp-form__form" (ngSubmit)="submit()">
      <div class="form-group" [ngClass]="{'has-error': iEmail.invalid && (iEmail.dirty || iEmail.touched)}">
        <div class="input-icon-wrap">
          <input type="email" placeholder="Email" class="input form-control" name="email" [(ngModel)]="email" #iEmail="ngModel" required>
          <i class="material-icons i-icon">email</i>
        </div>
      </div>

      <div class="form-group sp-form__buttons">
        <button type="submit" class="btn btn-primary" *ngIf="!isSubmitting">Submit</button>
        <button type="button" class="btn btn-primary btn-lg btn-loading" *ngIf="isSubmitting">
          <span class="btn-loading__text">Submit</span>
          <div class="btn-loading__wrap">
            <div class="btn-loading__bar"></div>
          </div>
        </button>
      </div>
      <div class="txt-center">
        <a routerLink="/auth/login" class="sp-form__link"><< Login</a>
      </div>
    </form>
  </div>

  <div class="sp-form box-shadow" *ngIf="success">
    <p class="text-center">Please check your email</p>
  </div>
</div>
